on:
  push:
    branches:
      - master
      - next
      - beta
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: npx --yes semantic-release@20
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
